
  <div *ngIf="showBooks === false" class= "container">
  </div>
  <div *ngIf="showBooks === true" class="global">
  <div *ngFor="let library of libraryService.library">
  <div class="card" style="width: 21rem">
      <rb-cover [library]="library.cover" height="5px" width="5px"></rb-cover>
      <div class="card-body">
          <h5 class="card-title text-info">{{ library.title }}</h5>
          <h5 class="card-title text-info">{{ library.author }}</h5>
          <p class="card-text text-white">{{ library.description }}</p>
          <div>
                <button 
                class="btn btn-white btn-animated">
                DELETE
              </button>
              </div>
      </div>
  </div>
